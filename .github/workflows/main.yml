name: Douyu Crawler

on:
  schedule:
    - cron: '0 */3 * * *'  # 每三小时运行一次

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Crawler
        run: |
          python douyu.py  # 请将'your_script.py'替换为你的Python脚本的实际名称

      - name: Upload Result
        uses: actions/upload-artifact@v2
        with:
          name: output-file
          path: ./斗鱼.txt  # 假设输出文件在当前目录
